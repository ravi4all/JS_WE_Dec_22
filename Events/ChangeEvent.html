<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>OnChange Event</h1>

    <input type="text" placeholder="Enter your name" onchange="validate(this)">
    <span id="msg"></span>
    
    <script>
        function validate(obj) {
            var data = obj.value;
            var span = document.querySelector("#msg");
            if(data == "") {
                span.innerHTML = "Please Enter your name";
            }
            else {
                span.innerHTML = "";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Multiplication Table</h1>

    <input type="text" placeholder="Enter the number" id="box_1">
    <button onclick="table()">Generate Table</button>
    
    <!-- HTML Playlist -->
    <!-- https://www.youtube.com/playlist?list=PLoTH3bGuyKHfosYsymP1HB6X8fvIHTcnO -->

    <!-- CSS Playlist -->
    <!-- https://www.youtube.com/playlist?list=PLoTH3bGuyKHePBCucyqTrhUcshwbQc4PZ -->
    <script>
        function table() {
            var num = document.querySelector("#box_1").value;
            // Type casting
            num = parseInt(num);
            for(var i = 1; i < 11; i++) {
                // console.log(num * i);
                console.log(`${num} x ${i} = ${num*i}`);
            }
        }
    </script>
    
</body>
</html>

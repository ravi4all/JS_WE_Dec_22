<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>For Of Loop</h1>

    <script>
        var arr = [3,5,6,8,12,3,7,12];
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 != 0) {
                console.log(arr[i]);
            }
        }

        for(let i of arr) {
            if(i % 2 != 0) {
                console.log(i);
            }
        }
    </script>
    
</body>
</html>

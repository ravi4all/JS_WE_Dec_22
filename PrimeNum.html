<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function isPrime() {
            var num = 19;
            var prime = true;
            for(var i = 2; i < num; i++) {
                if(num % i == 0) {
                    prime = false;
                    break;
                }
            }
            if(prime) {
                console.log("Number is prime...");
            }
            else {
                console.log("Number is not prime...");
            }
        }
    </script>
    
</body>
</html>
